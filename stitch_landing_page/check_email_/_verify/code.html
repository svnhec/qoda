<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Check Email / Verify</title>
<!-- Material Symbols Link -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Inter Font -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1349ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101522",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for an engineered feel if needed */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101522; 
        }
        ::-webkit-scrollbar-thumb {
            background: #323f67; 
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Abstract Engineered Grid Background -->
<div class="absolute inset-0 z-0 pointer-events-none opacity-[0.05]" data-alt="Subtle geometric grid pattern background" style="background-image: linear-gradient(#92a0c9 1px, transparent 1px), linear-gradient(to right, #92a0c9 1px, transparent 1px); background-size: 40px 40px;">
</div>
<!-- Radial Gradient Overlay for Depth -->
<div class="absolute inset-0 z-0 pointer-events-none bg-[radial-gradient(circle_at_center,transparent_0%,#101522_100%)]"></div>
<div class="layout-container flex h-full grow flex-col z-10 items-center justify-center p-4">
<!-- Main Content Card -->
<div class="relative flex w-full max-w-[480px] flex-col items-center gap-8 py-10">
<!-- Animated Icon Section -->
<div class="relative flex items-center justify-center">
<!-- Outer glow ring -->
<div class="absolute h-32 w-32 rounded-full bg-primary/5 blur-xl"></div>
<!-- Icon container -->
<div class="relative flex h-24 w-24 items-center justify-center rounded-full border border-[#323f67] bg-[#111522] shadow-2xl animate-pulse">
<span class="material-symbols-outlined text-primary text-[48px]" style="font-variation-settings: 'wght' 200;">mark_email_unread</span>
</div>
</div>
<!-- Typography Section -->
<div class="flex flex-col items-center text-center gap-3 px-4">
<h2 class="text-white text-[28px] font-bold leading-tight tracking-[-0.015em]">Check your email</h2>
<p class="text-[#92a0c9] text-base font-normal leading-relaxed max-w-[360px]">
                    We've sent a temporary magic link to <span class="text-white font-medium font-mono bg-[#323f67]/30 px-1.5 py-0.5 rounded text-sm border border-[#323f67]/50">finance_user@company.com</span>
</p>
<p class="text-[#92a0c9] text-sm font-normal">
                    Please click the link in the email to sign in.
                </p>
</div>
<!-- Action Panel (Modified Component) -->
<div class="w-full px-2">
<div class="rounded-xl border border-[#323f67] bg-[#141a2b]/80 p-5 backdrop-blur-sm">
<div class="flex flex-col items-center justify-between gap-4 sm:flex-row">
<div class="flex flex-col gap-1 text-center sm:text-left">
<p class="text-white text-sm font-semibold leading-tight tracking-wide">Didn't receive it?</p>
<p class="text-[#5d6b91] text-xs font-medium uppercase tracking-wider">Check spam folder</p>
</div>
<button class="group flex items-center justify-center gap-2 rounded-lg bg-primary/10 hover:bg-primary/20 border border-primary/20 hover:border-primary/40 px-4 py-2.5 transition-all duration-200">
<span class="text-primary text-sm font-bold tracking-wide">Resend Email</span>
<span class="material-symbols-outlined text-primary text-[18px] transition-transform group-hover:translate-x-1">send</span>
</button>
</div>
</div>
</div>
<!-- Navigation Button (Modified Component) -->
<div class="flex justify-center pt-2">
<a class="group flex min-w-[84px] cursor-pointer items-center justify-center gap-2 rounded-lg h-10 px-4 bg-transparent text-[#92a0c9] hover:text-white text-sm font-semibold leading-normal tracking-[0.015em] transition-colors" href="#">
<span class="material-symbols-outlined text-[20px] transition-transform group-hover:-translate-x-1">arrow_back</span>
<span class="truncate">Back to Login</span>
</a>
</div>
</div>
</div>
</div>
