<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log In - Financial Observability</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1349ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#050505", /* Customized to match request */
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* Custom scrollbar to match the engineered aesthetic */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white overflow-hidden relative selection:bg-primary/30 selection:text-white h-screen flex flex-col">
<!-- Background Decoration: Subtle Grid and Glow -->
<div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
<!-- Radial Glow -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-primary/5 rounded-full blur-[120px]"></div>
<!-- Noise Texture -->
<div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-[0.03]" data-alt="Subtle noise texture overlay"></div>
<!-- Grid Lines (Engineered Feel) -->
<div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[size:100px_100px] [mask-image:radial-gradient(ellipse_at_center,black_40%,transparent_100%)]" data-alt="Abstract grid lines background pattern"></div>
</div>
<!-- Main Container -->
<div class="relative z-10 flex flex-1 w-full flex-col items-center justify-center p-4">
<!-- Login Card -->
<!-- Ultra-thin glass card (white/2) -->
<div class="w-full max-w-[420px] flex flex-col gap-8 rounded-xl border border-white/10 bg-white/[0.02] backdrop-blur-xl p-8 sm:p-10 shadow-2xl ring-1 ring-white/5">
<!-- Header -->
<div class="flex flex-col items-center gap-5 text-center">
<!-- Icon container -->
<div class="flex h-12 w-12 items-center justify-center rounded-lg bg-gradient-to-br from-white/10 to-transparent border border-white/10 shadow-inner">
<span class="material-symbols-outlined text-white text-[28px]">hub</span>
</div>
<div class="flex flex-col gap-1.5">
<h1 class="text-2xl font-bold tracking-tight text-white">Log In</h1>
<p class="text-sm font-normal text-white/50 leading-relaxed">Access your financial telemetry.</p>
</div>
</div>
<!-- Form -->
<div class="flex flex-col gap-6">
<!-- Email Field -->
<div class="flex flex-col gap-2.5">
<label class="font-mono text-[10px] font-medium uppercase tracking-[0.2em] text-white/50 pl-1" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
<span class="material-symbols-outlined text-white/30 text-[20px] group-focus-within:text-primary transition-colors duration-300">mail</span>
</div>
<input class="w-full rounded-lg border border-white/10 bg-black py-3.5 pl-11 pr-4 text-sm text-white placeholder-white/20 shadow-sm focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 outline-none hover:border-white/20" id="email" placeholder="user@company.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2.5">
<div class="flex items-center justify-between pl-1">
<label class="font-mono text-[10px] font-medium uppercase tracking-[0.2em] text-white/50" for="password">Password</label>
<a class="text-xs text-white/40 hover:text-white transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
<span class="material-symbols-outlined text-white/30 text-[20px] group-focus-within:text-primary transition-colors duration-300">lock</span>
</div>
<input class="w-full rounded-lg border border-white/10 bg-black py-3.5 pl-11 pr-4 text-sm text-white placeholder-white/20 shadow-sm focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 outline-none hover:border-white/20" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Submit Button -->
<!-- Full black with a white inner stroke (implemented via border-white/20) -->
<button class="group mt-2 relative flex w-full items-center justify-center gap-2 rounded-lg border border-white/20 bg-black py-3.5 px-4 text-sm font-semibold text-white shadow-[inset_0_1px_0_0_rgba(255,255,255,0.05)] transition-all hover:bg-white/5 hover:border-white/30 active:scale-[0.99] focus:outline-none focus:ring-2 focus:ring-primary/50">
<span>Sign In</span>
<span class="material-symbols-outlined text-[18px] transition-transform group-hover:translate-x-0.5">arrow_forward</span>
</button>
</div>
<!-- Footer Meta -->
<div class="flex items-center justify-center gap-1.5 text-center text-sm pt-2">
<span class="text-white/40">Don't have an account?</span>
<a class="font-medium text-primary hover:text-primary/80 transition-colors underline-offset-4 hover:underline" href="#">Request Access</a>
</div>
</div>
<!-- Bottom Security Indicator (Engineered Context) -->
<div class="mt-8 flex items-center gap-2 opacity-30 select-none">
<span class="material-symbols-outlined text-[16px]">encrypted</span>
<span class="text-[10px] font-mono uppercase tracking-widest">End-to-End Encrypted</span>
</div>
</div>
</body></html>
